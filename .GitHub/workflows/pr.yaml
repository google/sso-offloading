name: Pull Request 

on:
  pull_request:
  
jobs:
  lint-code:
    runs-on: ubuntu-latest
    steps:
    - name: Lint
      uses: ./.github/actions/lint_ts.yml

# run tests for both extension and connector
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm run test
