name: Lint TypeScript Files

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: Install dependencies
        run: pnpm install 

      - name: Lint & Fix
        run: pnpm run lint --fix
