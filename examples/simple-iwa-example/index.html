<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple IWA</title>
  </head>
  <body>
    <div class="container sso">
      <div class="ssoBody">
        <h1>SSO Offloading</h1>
        <p>Submit the extension ID and auth URL to setup SSO offloading.</p>
        <form id="ssoForm">
          <label for="authUrl">Auth URL:</label><br />
          <input
            type="text"
            id="authUrl"
            class="ssoFormElement"
            value="https://accounts.google.com/o/oauth2/v2/auth*"
            name="authUrl"
          /><br /><br />
          <input
            type="submit"
            id="ssoSubmitButton"
            class="ssoFormElement"
            value="Submit"
          />
        </form>
        <div id="formValidationMessage"></div>
        <button id="enableSsoOffloadingButton" disabled>
          Setup SSO offloading
        </button>
        <button id="authorizeApiButton" disabled>
          Click `Authorize APIs` button within Controlled Frame below.
        </button>
        <controlledframe
          id="ssoCf"
          style="height: 1000px"
          src="https://developers.google.com/oauthplayground/#step1&apisSelect=openid&response_type=code"
        />
      </div>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
