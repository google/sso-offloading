name: Release Extension

on:
  push:
    tags:
      - 'extension-*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Bump SSO Extension version
        run: pnpm run bump:extension
        env:
          VERSION: ${{ env.VERSION }}
          
      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Package SSO Offloading Extension
        id: package_sso_extension
        uses: ./.github/actions/pack-crx
        with:
          key: ${{ secrets.SSO_EXTENSION_KEY }}
          input-dir: packages/extension/dist
          name: sso-offloading-extension

      - name: Generate Extension update_manifest.xml
        id: generate_extension_manifest
        uses: ./.github/actions/generate-update-manifest-xml
        with:
            app-id: ${{ steps.package_sso_extension.outputs.crx-id }}
            app-version: ${{ env.VERSION }}
            crx-filename: 'sso-offloading-extension.crx'
            repository: ${{ github.repository }}
            github-tag: ${{ github.ref_name }} 

      - name: Write Extension update_manifest.xml
        run: echo "${{ steps.generate_extension_manifest.outputs.xml-content }}" > extension_update_manifest.xml
        
      - name: Create GitHub Release for Extension
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          artifacts: |
            ${{ steps.package_sso_extension.outputs.crx-name }}
            ./extension_update_manifest.xml